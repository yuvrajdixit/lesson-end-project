name: Run Python Calculator

on:
  push:
    paths:
      - '**.py'
      - '.github/workflows/**'

jobs:
  run-calculator:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Run calculator
        run: python calc.py < /dev/null


